<header>
    <div class="page-heading">
        <img src="{IMG}" alt="" />
        <div>
            <h1>{NAME}</h1>

            <div class="boat-info">
                <div class="field">
                    <div class="label">
                        Typ:
                    </div>
                    <div class="value">
                        {TYP}
                    </div>
                </div>

                <div class="field">
                    <div class="label">
                        Stapellauf:
                    </div>
                    <div class="value">
                        {STAPELLAUF}
                    </div>
                </div>

                <div class="field">
                    <div class="label">
                        Verbleib:
                    </div>
                    <div class="value">
                        {VERBLEIB}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ul class="tab-buttons">
        <li class="active" data-content="#tab-description">
            Beschreibung
        </li>
        <li data-content="#tab-photos">
            Fotos
        </li>
        <li data-content="#tab-actions">
            Aktionen
        </li>
    </ul>
</header>

<main>
    <!-- Beschreibung -->
    <section id="tab-description">
        <p>
            Hier sollten irgendwelche Details zum Segelschiff {NAME} stehen. <br />
            Stattdessen gibt es hier nur einen Link zum
            <a href="{LINK}" target="_blank">Wikipedia-Artikel</a>.
        </p>
    </section>

    <!-- Fotos -->
    <section id="tab-photos" class="hidden">
        <img class="gallery" src="{IMG}" alt="" />
        <img class="gallery" src="{IMG}" alt="" />
        <img class="gallery" src="{IMG}" alt="" />
    </section>

    <!-- Aktionen -->
    <section id="tab-actions" class="hidden">
        <button id="button-edit">Segelboot bearbeiten</button>
        <button id="button-delete">Segelboot l√∂schen</button>
    </section>
</main>
