<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Auf Ereignisse reagieren</title>
        <style>
            #preview {
                display: block;
                width: 25em;

                padding: 0.25em;
                background: #F0F0F0;
                border: 1px solid #A0A0A0;

                margin-bottom: 1em;
            }
        </style>
    </head>
    <body>
        <h1>Auf Ereignisse reagieren</h1>

        <img id="preview" />
        <button id="next-button">Weiter</button>
        <button id="prev-button">Zur√ºck</button>

        <script>
            window.addEventListener("load", () => {
                let previewElement = document.getElementById("preview");
                let nextButton = document.getElementById("next-button");
                let prevButton = document.getElementById("prev-button");

                let images = [
                    "img/preview1.jpg",
                    "img/preview2.jpg",
                    "img/preview3.jpg"
                ];

                let index = -1;

                switchImage = direction => {
                    index += direction;
                    if (index >= images.length) index = 0;
                    if (index < 0) index = images.length - 1;

                    previewElement.src = images[index];
                }

                switchImage(1);

                nextButton.addEventListener("click", () => switchImage(1));
                prevButton.addEventListener("click", () => switchImage(-1));
            });
        </script>
    </body>
</html>
