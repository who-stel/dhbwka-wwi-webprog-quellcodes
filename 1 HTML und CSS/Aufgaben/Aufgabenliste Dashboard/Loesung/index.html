<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Aufgabenliste: Dashboard</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="fontello/css/fontello.css" />
    </head>
    <body>
        <!-- Kopfbereich -->
        <header>
            <!-- Titelzeile -->
            <h1>
                <span class="app-title">Aufgabenliste</span>
                <span class="page-title">Dashboard</span>
            </h1>

            <!-- Menü -->
            <nav>
                <ul>
                    <li>
                        <a href="#">Liste</a>
                    </li>
                    <li>
                        <a href="#">Aufgabe anlegen</a>
                    </li>
                    <li>
                        <a href="#">Kategorien bearbeiten</a>
                    </li>
                    <li>
                        <a href="#" class="icon-logout">Logout dennis</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Hauptinhalt der Seite -->
        <main>
            <section id="section-all-categories">
                <h2>Alle Kategorien</h2>

                <div class="tile status-all">
                    <div class="label">Alle</div>
                    <div class="icon icon-calendar"></div>
                    <div class="amount">11</div>
                </div>

                <div class="tile">
                    <div class="label">Offen</div>
                    <div class="icon icon-doc-text"></div>
                    <div class="amount">4</div>
                </div>

                <div class="tile">
                    <div class="label">In Bearbeitung</div>
                    <div class="icon icon-rocket"></div>
                    <div class="amount">3</div>
                </div>

                <div class="tile">
                    <div class="label">Erledigt</div>
                    <div class="icon icon-ok"></div>
                    <div class="amount">2</div>
                </div>

                <div class="tile">
                    <div class="label">Abgebrochen</div>
                    <div class="icon icon-cancel"></div>
                    <div class="amount">1</div>
                </div>

                <div class="tile">
                    <div class="label">Zurückgestellt</div>
                    <div class="icon icon-bell-off-empty"></div>
                    <div class="amount">1</div>
                </div>
            </section>

            <section id="section-job">
                <h2>Beruf</h2>

                <div class="tile status-all">
                    <div class="label">Alle</div>
                    <div class="icon icon-calendar"></div>
                    <div class="amount">6</div>
                </div>

                <div class="tile">
                    <div class="label">Offen</div>
                    <div class="icon icon-doc-text"></div>
                    <div class="amount">2</div>
                </div>

                <div class="tile">
                    <div class="label">In Bearbeitung</div>
                    <div class="icon icon-rocket"></div>
                    <div class="amount">2</div>
                </div>

                <div class="tile">
                    <div class="label">Erledigt</div>
                    <div class="icon icon-ok"></div>
                    <div class="amount">0</div>
                </div>

                <div class="tile">
                    <div class="label">Abgebrochen</div>
                    <div class="icon icon-cancel"></div>
                    <div class="amount">0</div>
                </div>

                <div class="tile">
                    <div class="label">Zurückgestellt</div>
                    <div class="icon icon-bell-off-empty"></div>
                    <div class="amount">0</div>
                </div>
            </section>
        </main>
    </body>
</html>
